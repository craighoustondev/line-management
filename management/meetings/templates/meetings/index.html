<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    {% if latest_meeting_list %}
        <ul>
        {% for meeting in latest_meeting_list %}
            <li><a href="{% url 'meetings:meeting_detail' meeting.id %}">{{ meeting }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No meetings are available.</p>
    {% endif %}
</body>
</html>
