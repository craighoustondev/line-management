<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Meetings</title>
</head>
<body>
    <h1>Your Meetings:</h1>
    {% if meetings %}
        <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Title</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for meeting in meetings %}
              <tr>
                <td>{{ meeting.date }}</td>
                <td>{{ meeting.type }}</td>
                <td>{{ meeting.title }}</td>
                <td>
                    <a href="{% url 'meetings:meeting_edit' meeting.id %}">Edit</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    {% else %}
        <p>You do not have any Meetings.</p>
    {% endif %}

</body>
</html>
