<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
    <h1>Your Employees:</h1>
    {% if employees %}
        <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for employee in employees %}
              <tr>
                <td>{{ employee }}</td>
                <td>{{ employee.position }}</td>
                <td>
                    <a href="{% url 'meetings:employee_edit' employee.id %}">Edit</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    {% else %}
        <p>You do not have any Employees under your direct line management.</p>
    {% endif %}

</body>
</html>
